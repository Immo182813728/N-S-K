<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSK Sosyal Medya Platformu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2f33;
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #23272a;
            padding: 20px;
            text-align: center;
        }
        h3 {
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            padding: 20px;
        }
        .sidebar {
            width: 200px;
            background-color: #40444b;
            padding: 15px;
            border-radius: 8px;
            margin-right: 20px;
        }
        .main-content {
            flex-grow: 1;
            background-color: #40444b;
            padding: 15px;
            border-radius: 8px;
        }
        .icon {
            margin: 10px 0;
            font-size: 24px;
            cursor: pointer;
        }
        .icon:hover {
            color: #f1c40f; /* Sarı renk hover */
        }
        .user-list {
            list-style: none;
            padding: 0;
        }
        .user-list li {
            margin: 10px 0;
            display: flex;
            align-items: center;
        }
        .user-list i {
            margin-right: 10px;
        }
        .message-area {
            margin-top: 20px;
            border-top: 1px solid #f1c40f;
            padding-top: 10px;
        }
        .page {
            display: none;
        }
        .active {
            display: block;
        }
        footer {
            background-color: #23272a;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around; /* İkonları yan yana hizalar */
        }
        .theme-selector {
            margin-top: 20px;
            text-align: center;
        }
        .theme-button {
            background-color: #f1c40f;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h3>NSK Ana Sunucusu</h3>
        <p>4.131 Üye, 7 Aktif</p>
    </header>
    <div class="container">
        <div class="sidebar">
            <div class="icon" onclick="showPage('home')"><i class="fas fa-home"></i> Ana Sayfa</div>
            <div class="icon" onclick="showPage('friends')"><i class="fas fa-user-friends"></i> Arkadaşlar</div>
            <div class="icon" onclick="showPage('messages')"><i class="fas fa-comments"></i> Mesajlar</div>
            <div class="icon" onclick="showPage('notifications')"><i class="fas fa-bell"></i> Bildirimler</div>
            <div class="icon" onclick="showPage('settings')"><i class="fas fa-cog"></i> Ayarlar</div>
        </div>
        <div class="main-content">
            <div id="home" class="page active">
                <h3>Ana Sayfa</h3>
                <p>Hoş geldin! Burada en son paylaşımları görebilirsin.</p>
            </div>
            <div id="friends" class="page">
                <h3>Arkadaşlar</h3>
                <ul class="user-list">
                    <li><i class="fas fa-user"></i> Kullanıcı 1</li>
                    <li><i class="fas fa-user"></i> Kullanıcı 2</li>
                    <li><i class="fas fa-user"></i> Kullanıcı 3</li>
                </ul>
            </div>
            <div id="messages" class="page">
                <h3>Mesajlar</h3>
                <div class="message-area">
                    <textarea rows="4" style="width: 100%; border-radius: 5px; border: none; padding: 10px; background-color: #2c2f33; color: white;" placeholder="Mesajınızı buraya yazın..."></textarea>
                    <button style="margin-top: 10px; background-color: #f1c40f; border: none; border-radius: 5px; padding: 10px 15px; cursor: pointer;">Gönder</button>
                </div>
            </div>
            <div id="notifications" class="page">
                <h3>Bildirimler</h3>
                <p>Burada bildirimlerinizi görebilirsiniz.</p>
            </div>
            <div id="settings" class="page">
                <h3>Ayarlar</h3>
                <div class="theme-selector">
                    <button class="theme-button" onclick="setTheme('dark')">Siyah Tema</button>
                    <button class="theme-button" onclick="setTheme('light')">Beyaz Tema</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="icon" onclick="showPage('home')"><i class="fas fa-home"></i></div>
        <div class="icon" onclick="showPage('friends')"><i class="fas fa-user-friends"></i></div>
        <div class="icon" onclick="showPage('messages')"><i class="fas fa-comments"></i></div>
        <div class="icon" onclick="showPage('notifications')"><i class="fas fa-bell"></i></div>
        <div class="icon" onclick="showPage('settings')"><i class="fas fa-cog"></i></div>
    </footer>

    <script>
        // Sayfa gösterme fonksiyonu
        function showPage(pageId) {
            var pages = document.querySelectorAll('.page');
            pages.forEach(function(page) {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
        }

        // Tema değiştirme fonksiyonu
        function setTheme(theme) {
            if (theme === 'dark') {
                document.body.style.backgroundColor = '#2c2f33';
                document.body.style.color = 'white';
            } else {
                document.body.style.backgroundColor = 'white';
                document.body.style.color = 'black';
            }
        }
    </script>
</body>
</html>
